plugins {
    id 'com.android.library'
}

def localProperties = {
    def properties = new Properties()
    def localPropertiesFile = file("local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withInputStream { properties.load(it) }
    }
    return properties
}()

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/sridharprasath94/android-camera")
            credentials {
                username = localProperties.getProperty("gpr.user")
                password = localProperties.getProperty("gpr.key")
            }
        }
    }
}

group 'com.flashandroid.camera'
version '1.0-SNAPSHOT'

android {
    namespace = 'com.flashandroid.camera'
    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    viewBinding {
        enabled = true
    }

    buildFeatures {
        viewBinding true
        buildConfig true
        dataBinding true
    }
    defaultConfig {
        minSdk = 26
        targetSdk = 34
    }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    api 'com.android-camera:ui:0.2.0'
    api 'com.google.mlkit:barcode-scanning:17.3.0'

    testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
    testImplementation 'org.mockito:mockito-inline:5.1.1'
}
