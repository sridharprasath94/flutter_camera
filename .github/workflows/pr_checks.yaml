name: Melos CI

on:
  pull_request:
    branches:
      - master

jobs:
  melos-checks:
    name: Run Melos CI
    runs-on: windows-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ¯ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.0

      - name: ğŸ“¦ Install Melos
        run: dart pub global activate melos

      - name: ğŸš€ Bootstrap Melos
        run: melos bootstrap

      - name: ğŸ” Analyze Code
        run: melos run analyze

      - name: ğŸ§¹ Format Code
        run: melos run format

      - name: ğŸ›  Build Generated Files
        run: melos run build

      - name: ğŸš€ Upgrade Dependencies
        run: melos run upgrade